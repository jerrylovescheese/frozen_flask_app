<!-- templates/page.html -->
{% extends 'layout.html' %}

{% block title %}{{ page.meta.title }}{% endblock %}

{% if page.path == 'index' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endif %}

{% block content %}
<h2>{{ page.meta.title }}</h2>
<div>
    {{ page.html | safe }} <!-- Renders the Markdown content as HTML -->
</div>
{% endblock %}
